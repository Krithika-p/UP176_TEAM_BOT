<!--Start of SignUp form-->
      <body>
        <div class="container">
            <div class="row">
            <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-arimo"></div>
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign Up</h5>
                  <form class="form-signin" action= "registration.php" method="POST">
                    
                    <div class="form-label-group">
                     
                        <input type="firstname" id="inputfirstname" class="form-control" name="firstname" placeholder="First Name" required autofocus>
                        <label for="inputfirstname">First Name</label>
                      
                    </div>

                      
                      <div class="form-label-group">
                        <input type="lastname" id="inputlastname" class="form-control" name="lastname" placeholder="Last Name" required autofocus>
                        <label for="inputlastname">Last Name</label>
                      
                    </div>
                      
                        
                      <div class="form-gender">
                            <label class="radio-container m-r-45">Male
                                <input type="radio" checked="checked" name="gender" value="male" id="male">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Female
                                <input type="radio" name="gender" value="female" id="female">
                                <span class="checkmark"></span>
                            </label>
                        </div>  

                      <div class="form-label-group">
                        <input type="employeeid" id="inputemployeeid" class="form-control" name = "empid" placeholder="Employee ID" required autofocus>
                        <label for="inputemployeeid">Employee ID</label>
                      </div>

                    <div class="form-label-group">
                      <input type="email" id="inputEmail" class="form-control" name = "email" placeholder="Email address" required autofocus>
                      <label for="inputEmail">Email address</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="inputPassword" class="form-control" name="pass" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
      
                
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Up</button>
                 
      
                
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
