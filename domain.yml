  utter_AW_server_client_usage:
    - text: "The AW Server client on the CT console is a software option that
              provides access to applications hosted on an AW Server, from the CT console. 
              It offers customers the use of applications on the CT console for improved
              workflow and productivity.Some of the benefits of having access to the applications
              on the AW Server is reduces the need to have applications installed on the CT console 
              or having to go to a workstation which might be in another area."

