    - text: "The Service Tool Chest is located on the Service browser. It contains several of the same features that are in the ImageWorks 
Tool Chest
"
      
  utter_system_management_control_the_autovoice_volume:
    - text: "1. Click the ImageWorks icon.
2. On the Tool Chest, click Auto Voice Volume.
3. Click and drag the right or left slider to adjust the Auto Voice volume levels in the scan room.
4. Make a selection:
   a. Click Accept to accept the values but not save the values.
   b. Click Save to save the values.
   c. Click Default to reset the values to the system default values.
5. Click Quit to exit.

If Auto Voice cannot be heard, check the settings for the Auto Voice Volume listed in the Tool Chest on the Image Works desktop. Click Auto Voice Volume on ImageWorks desktop in the toolbar. Use the sliders to set the value between 50 to 85%, click Save, and then Default to set the new saved value as the new default. Click Reset to reset the system default values. 
AutoVoice may fail to function, especially during system simultaneity.Make sure that you can hear the Auto Voice to recognize if Auto Voice has quit. Manually breathe the patient when this occurs.
"
      
  utter_system_management_open_unix_shell:
    - text: "
1. Click the ImageWorks icon.
2. From the Tool Chest screen, click Unix Shell - Left or Unix Shell-Right to open a Command Line window on the monitor.
3. Click File > Close Window or type exit to close the Unix shell window
"
      
  utter_system_management_turn_on_turn_off_extended_ct_range:
    - text: "1. Verify that the system is idle and that all reconstructions are complete.
2. Click the ImageWorks icon.
3. From the Tool Chest, click Turn On Extend HU or Turn Off Extend HU.
       a.The action that occurs is described on the button and does not reflect the state of the sytem.
4. Click OK on the message prompt.
       b.The system automatically shuts down and reboots as part of the extended CT numbers procedure.
"
      
  utter_system_management_collect_data_troubleshooting_system_issues:
    - text: "1. Click the ImageWorks icon.
2. From the Tool Chest, click Quick Snap.
3. Click OK to the message prompt located on the left monitor. The pop-up screen closes when the snap is complete.
4. Record the time and date of the QuickSnap for debugging by the service engineer

"
      
  utter_system_management_collect_data_troubleshooting_image_quality:
    - text: "1. Click the ImageWorks icon.
2. From the browser, select all the images for the investigation.
3. Click Utilities
4. Select the anonymous exam.
  a.Maximum of 500 images.
5. From the Tool Chest, click IQ Snap.
  a.If you did not make the images anonymous or did not select the anonymous exam, a pop-up displays instructing
    you to make the images anonymous. You cannot proceed until the selected images are anonymous.
6. Click OK to the warning and the message prompts located on the left monitor.
  a.If you get a message at the end of IQ Snap that indicates it failed, contact service.
  b.This message closes once the IQ Snap is complete

"
      
  utter_system_management_anonymize_patient_annotation_level:
    - text: "Patient de-identification or anonymizing an exam electronically removes certain exam information and replaces it with anonymous information. There are two levels to anonymizing patient information: Full and Partial. 

CLICK HERE TO KNOW ABOUT THE PROCEDURE TO SET ANNOTATE LEVEL FOR PATIENT ANONYMIZE
"
