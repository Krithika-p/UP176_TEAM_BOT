  utter_config_ea3_application_properties:
    - text: "Open EA3. 
1. From the Applications screen, enter the desired selections. 
2. Click Apply Configuration to accept your configuration changes. Alternatively, click Restore Configuration to undo any changes made that have not yet been saved. 
"
      
  utter_options_config_ea3_application_properties:
    - custom: 
            payload: "collapsible"
            data: 
            - title: Enable Authorization
              description: enable or disable authorization. If authorization is enabled, anyone logging in through EA3 (both local and enterprise users) must have a role. Anyone without a role is denied access, if authorization is turned on. The User role does not matter for logging into EA3, however, other EA3 client applications may restrict which roles can login. 
                 Logon Allowed - enable or disable emergency access. If EA3 is used in GUI mode, this entry decides whether or not to display the Emergency login button. If this is disabled, emergency user access is prevented. 
 
            - title: Configurable delay after authentication failure (second)
              description: is delay defined by administrator for number of seconds delay after system failed to authenticate logon. 
            - title: Emergency Roles
              description: the roles assigned to the emergency user. The defaults allow an admin to assign a Standard user role, Limited User role, or both roles. 
            - title: Inactivity Timeout (minutes)
              description:  The minutes that must elapse without any mouse/keyboard, etc. activity before a timeout is generated. When a timeout is generated, the EA3 logon screen is displayed. This value can be any positive integer, or it can be 0. If the value is 0, this indicates NO inactivity timeout; regardless of how much time has elapsed the system does not timeout. 
            - title: Display Last Logon Name
              description:  enable or disable to display the username of the last user that has logged in on the EA3 logon screen. 
            - title: Administrator Message
              description:  under certain circumstances / error conditions, the user of EA3 is asked to contact an administrator. This field allows the administrator to specify contact details for himself / herself and a custom message. 
            - title: Emergency Prompt
              description:  the text that is displayed to any user logging in as emergency. The user is asked to enter information (usually their actual user name). This text appears in that prompt for information. 
      
  utter_config_enterprise_tab:
    - text: "Open EA3. 
1. From the Enterprise tab, enter desired selections. 

2. Modify properties in the lower two boxes of the Enterprise tab to make the Enterprise directory server connection. 
3. Click Apply Configuration to accept your configuration changes. Alternatively, click Restore Configuration to undo any changes made that have not yet been saved.
"
      
  utter_auto_config:
    - custom: 
            payload: "collapsible"
            data: 
            - title: Enable Enterprise Authentication.
              description: login authorization. If it is unchecked, only local EA3 users can log in. If it is checked, both local users and enterprise EA3 users can log in and local EA3 user database is tried first 
            - title: Cache Enterprise Users
              description: enables Enterprise users to be cached once they successfully login. If the Enterprise directory server is not available due to network or other issues the following scenarios occur
               a.	If it is checked, a local record of an Enterprise user is kep and the you can login.  
               b. If it is unchecked, an Enterprise user is denied access. 
               c. Hashed passwords are cached, the actual password is not cached. 

            - title: Enterprise Authentication Latency (Seconds).
              description: the time the EA3 login process wait for a response from the Enterprise directory server. Often times, there is a network latency when connecting to servers, which is dependent on your network configuration. If the amount of time is reached without a response from the directory server, the EA3 login process returns a failed login. A value of 5 seconds is typically enough time to allow a properly configured directory server to respond, without causing undue user annoyance. 
      
  utter_connection_problem:
    - text: "If the connection is bad, then there is a problem connecting to the directory server. Check the following: 
a.	IP/server name 
b.	 if system has DNS running 
c.	if the system can resolve the IP address / server name 

"
      
  utter_authentication_type:
    - text: "a.	If it is a Microsoft Active Directory Server, typically select Kerberos. If it is a Novell eDirectory Server, typically select LDAP. If you do not know, check with the owner of the directory server for information. 
b.	If the enterprise server supports SSL connections, select the 'Use SSL' option. 
c.	 If you use LDAP authentication without SSL, passwords are sent in the clear. This is not recommended. An alert is posted for this configuration. With kerberos and non-SSL, the authentication is encrypted, but the LDAP traffic is not. 


"
      
  utter_config_properties_manual_select:
    - text: ""
      
  utter_save_changes_configuration:
    - text: "No changes are saved to EA3 on a tab unless you click Apply Configuration before you navigate to another tab or click Confirmation on a popup panel. If there is more than one Apply Configuration button on a tab, click the one associated with the data you changed (the buttons are grouped with the data they manage in a bordered panel).
"
      custom: 
            payload: "collapsible"
            data: 
            - title: Format.
              description:  set to domain or dn. 
                a.	 domain is the 'MSAD' way of doing LDAP authentication (i.e <userId>@<realm name>). 
                b.	 dn is the eDirectory, and most other directory servers use (i.e. loginAttribute=<userId>,<ldap base dn>) way of doing LDAP authentication. If you are connecting to a non-MSAD directory server, more than likely use dn. 
            - title: DN
              description: is the LDAP base DN of the LDAP server to which you are connecting. Typically this is the fully qualified domain name separated by a bunch of 'DC='. For example, if the fully qualified domain name of the directory server is 'example.com', it is likely that the DN is 'DC=example,DC=com'. 
            - title: Login Attribute
              description: is the LDAP attribute to be used for the unique user identifier, that is the user id to login. Set it to the unique identifier your server uses. 
               a.	 On MSAD it is sAMAccountName 
               b.	 On eDirectory, it is typically cn 

            - title: First Name Attribute
              description:  is the LDAP attribute that is used for the user's first name.
            - title: last Name Attribute
              description: is the LDAP attribute that is used for the user's first name.
            - title: Group Attribute
              description:  is the LDAp attribute that is used to find group memberships for the user. On MSAD, it is memberOf.
      
