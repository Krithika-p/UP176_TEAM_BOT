  utter_rules_adding_users_to_local_database:
    - text: "a. Users/Groups – Lower case letters and numbers only
b. Users/ Groups – Cannot start with a number
c. Users/Groups – No limit on length
d. Passwords – Must be at least on character long, no Null characters
e. Passwords – Can contain uppercase letters, numbers and special characters

"
      
  utter_user_groups_privileges:
    - custom: 
            payload: "collapsible"
            data: 
            - title: Users and groups
              description: Every person who has permission to use the system is a user. Users are set up by system administrators. These administrators may be IT personnel in an enterprise environment, or a site manager or lead tech in stand-alone environments. The administrator adds new users and assigns the users to a group, which dictates the level of privileges a person will have. For example, a person named Sue Smith could belong to a group called technologists, radiologists, administrators,or any combination. 

            - title: Groups and privileges
              description: The Group To which a person belongs has privileges. If you don't have an enterprise system,the assignment of group privileges is probably limited to those who have administrator privileges and those who do not. Additionally, permission for protocol edit may be assigned to groups. If your system is set up for enterprise login, your IT person or administrator uses more of the features.


      
  utter_open_ea3_ui:
    - text: "Use this procedure to open the EA3 user interface.
1. Click the Service icon.
2. From the Service desktop, click Utilities icon.
3. From the Utilities screen, click EA3 Admin Browser.
4. From the EA3 Administration screen, type your Username and Password.
    a. Consult your service engineer or application representative for username and login
5. Click Login.
6. From the Local Users or Group tab, select a group or user.
"
      
  utter_buttons_disabled_center_panel:
    - text: "If there are no users or groups, then there is no items in context. All of the buttons in the center panel are disabled until a user or group is added.

"
      
  utter_add_local_user:
    - text: "1. From the Local Users tab, click Add Local User.
2. From the pop-up panel, type information for each of the following:
    a. A unique user ID
    b. Full Name
    c. Password
    d. Confirm Password
    e. If an error occurs, a message box displays, and your changes are not committed to the database. Correct your errors and try again. Common errors include:
    f. User name and password cannot be the same.
    g. Password does not meet the minimum length requirements. Choose a longer password.
    h. Password and Confirm Password box do not match. Make sure the passwords match.
3. Click Add User.
"
      
  utter_add_local_group:
    - text: "Open EA3.
1. From the Group tab, click Add Local Group.
2. From the Add Local Group window, type and Enter a unique group name.
      a. If an error occurs, a message box displays, and your changes are not committed to the database. Correct your errors and try again. Common errors include:
      b. Group name already exists in the database
      c. Application session timeout
