  utter_system_management_export_user_protocol_on_cd:
    - text: "Use this procedure to export user protocols to aCDso that you can load CD on a PC and print. The format is excel. The system must be idle when exporting protocols.
1. Click the ImageWorks icon.
2. From the Tool Chest screen, click Export Protocols.
3. The CD/DVD tray opens and the system prompts you to place a blank CD media in the CD/DVD drive.
4. Place a CD inserted in the tray.
5. Click OK to close the drive and initiate the save process.
The User adult and pediatric protocols are saved.
6. The CD tray opens automatically when the save is complete. Remove the CD and click OK to the message prompt, which
closes the tray.

"
      
  utter_system_management_set_screensaver_timeout:
    - text: "1. Click Service.
2. From the Service browser, click the Service browser title bar to move it so you can see the service Tool Chest.
3. From the Tool Chest, click Screensaver Time.
4. From the Set Screensaver Timeout screen, click and drag the slider to adjust the time that the screensaver mode starts
to between 5 to 60 minutes.
   a. Click on either side of the slider grab bar to increment in steps of 1 minute.
   b. The default is 30 minutes.
5. Click Save.
"
      
  utter_system_management_iLinq:
    - text: "The iLinq tools are designed so you can get information yourself, rather than having to always rely on a FE or an Online Center Engineer. The Applications Self Help feature provides automated expert advice from a database of application problems and solutions

"
      
  utter_system_management_uses_of_iLinq:
    - text: "a. Answer questions - Top 10 FAQs.
b. Search the Knowledge Database.
c. Share the knowledge with co-workers by saving the results

"
      
  utter_system_management_terminate_iLinq:
    - text: "1. Click Exam Rx .
