  utter_protocol_usage:
    - text: "A protocol must be selected in order to initiate the scanning sequence. Protocols are used
as a basis for routine or established procedures. They save time by using preset established
factors. "
      custom: 
             payload: "collapsible"
             data: 
             - title: Use protocols
               description: After entering the patient information in the Exam Rx area, you choose a protocol from one of the four protocol locations (User, GE, Service, or Most Recent).
                Once you choose the area you wish to get the protocol from, then you select an anatomical area and the protocol you wish to use. Once the protocol is chosen,the scanning sequence is activated. All parameters for scanning a patient can be set up in a protocol. This saves you time when prescribing scan parameters for each patient.
             - title: Edit protocol.
               description: Once a protocol is chosen, any factor in the individual exam may be adjusted without affecting the established protocol. 
                If an established protocol has a factor or factors you wish to permanently change, this can be done through the Protocol Management feature. If your system has been configured for EA3 Login, you must have permission to accept any changes in Protocol Management.
             - title: View Protocols
               description: Protocols can be viewed with the Protocol Management feature. Each series can be viewed and scan values may be changed to see the effect on other values or other available options.

  utter_protocol_selection:
    - text: "There are different Protocol selections available"
      custom: 
             payload: "collapsible"
             data: 
             - title: User
               description:  location where protocols can be built in either adult or pediatric models. These protocols are custom protocols that your radiologist or physician likes to use.
             - title: GE
               description:  location for a set of predefined protocols that cannot be modified but can be copied and used. 
                These protocols are factory installed. They have been developed in collaboration with clinical partners to provide users with a convenient and clinical relevant starting point for tailoring your departmental protocols.
             - title: Service
               description:  location for protocols used by a service representative.
             - title: Most Recent
               description:  location where a copy of the last 90 protocols reside exactly as they were used. 
                These protocols can be copied and used but cannot be modified or deleted.

  utter_protocol_selection_screen:
    - text: "Click Protocol Management, to view the Protocol Selection screen. See Applications Configuration.
      The protocol area has 10 adult and 10 pediatric protocol categories. Protocols 1 to 10 are adult protocol areas and 11 to 20 are pediatric protocol areas. Each protocol area allows up to 90 different protocols."
      
      image: 

  utter_protocol_built_and_edit:
    - text: "1. Click Protocol Management.
2. On the Protocol Selection screen, click User.
3. Select an anatomical region.
4. Click Edit if you are making changes to an existing protocol.
5. Select a blank protocol space, click New type the name of protocol and press Enter.
6. The system defaults to Scout series the first time you are building/editing a protocol. For subsequent series, click Create New Series and select the type of series to be built.
In most cases, a scout series is built first because this allows for more precise scanning. A scout must be programmed first if it is to be displayed automatically with Show Localizer.
AutomA and SmartmA require a scout to be acquired in order to generate a mA table.
7. Click OK.
8. Set the patient position.
9. Click Anatomical Reference and assign a two letter abbreviation for the zero point (landmark). Click
OK to confirm your change or click Cancel to exit the Anatomical Reference screen with no change.
10. Select series parameters: archive, network, filming options, if desired.
11. Set the Scout parameters. Set the technique factors low
12. Click Create New Series.
13. Click Axial and Create After.
14. Prescribe the parameters for the series. "

  utter_protocol_scout_parameter:
    - text: "Scout Parameters include Scout Image number, Start and End Locations to set the length of the scout, technique factors of kVp and mA, scout plane, Auto Voice and use of the Window Width/Level feature. Selecting an individual cell under a parameter column allows you to adjust only the factor in that group. Selecting the parameter the column from the top row highlights all of the factors directly below the selected column and allows you to adjust that factor in all of the images.
a.Define the Start/End locations.
b.Select the kV.
c.Select the mA.
The Scout Plane designates what type of scout is being acquired. Only 0, 90, 180, and 270 can be used with Show Localizer.
d.Choose an Auto Voice message.
e. The language is set by the service engineer.
f. Multiple languages are available for Auto Voice messages 1, 2, or 3.
g. Set the W/L. "
 
  utter_protocol_set_scan_parameters:
    - text: "Set the scan parameters.
   a. Adjust the Graphic Rx.
   b. Set the timing parameters.
   If any of the values in Start/End Location, Number 
   of Images, Slice Thickness, or Image Interval are changed from the original value, 
   the system automatically adjusts any necessary values to maintain the signal to noise. 

   For example, if the number of images is decreased, the system automatically adjusts the end location. 
   The system highlights any adjusted value in orange and changes any necessary graphic representations on the scout. "
 
  utter_protocol_set_up_auto_voice:
    - text: "Set up Auto Voice.
c. Set the recon parameters.
d. Set the film parameters.
e. Apply any additional scan features.
The data acquired for all other series is different than data acquired for scout images. This means that features such as Patient
 Position and Auto Voice must be set or activated again for this series.
If the patient orientation does not match the scout for the current series, AutomA/SmartmA are not enabled.
