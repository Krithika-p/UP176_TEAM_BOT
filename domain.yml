3. Click Add Group. 
"
      
  utter_add_remove_user:
    - text: "Open EA3. 
1. Select the Local Users tab. 
2. In the Local Users area, select the user you want to modify. 
     a. The groups that this user is currently a member are listed in the Groups area. 
3. In the Groups area, click Add to Groups or Remove from Groups. 
