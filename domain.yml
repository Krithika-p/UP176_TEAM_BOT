    - text: "When the console becomes slow, exit the AW Server client and login again.
                Loading images with the Results Viewer application within the AW Server client on the CT 
                console may slow down the console processing because the images are transferred to the memory of the CT console.
                Avoid launching the Results Viewer while other processing steps are executed, such as scanning or image
                reconstruction. When the console becomes slow, exit the AW Server client and login again."

