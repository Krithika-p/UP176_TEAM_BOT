    - text: "Select layout.
    Place the cursor over the image you want to film and use one of the following film methods:
              a.Film single image: press F1 and the currently active image is placed in the next available film frame.
              b.Film Screen: Set the image display format to the number of views you want displayed according to the layout you have opened, then press F2.
              c.Film MID: set the image display format to the number of views you want displayed within each film frame, then press F3."
  
