  utter_manual_filming_usage:
    - text: "The Film Composer is the interface with your camera that allows you to film images.
             The Film Composer can be opened from the browser,the Viewer, the Mini Viewer, Exam Rx, and Reformat
             The manual film composer supports following functions:
              1.Select the images from image browser by exam, series or image level.
              2.Organize the multiple patients’ filming jobs at the film interface.
              3.Setup the film layout easily.
              4.Copy/cut/paste/insert/delete the images on the composer.
              5.Review the film job from the film history.
              6.Edit the image annotation "

  utter_manual_filming_function_keys:
    - text: "F1- Film image
    F2- Film screen
    F3- Film MID
    F4- Print series
    The manual film composer features support existing F keys (F5-F11) for Setting Window Width and Level. "

