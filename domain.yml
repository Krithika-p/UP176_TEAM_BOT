b. Directive 95/46/EC on Data Protection (the Data Protection Directive)
c. Personal Information Protection and Electronic Documents Act (PIPEDA)

"
      
  utter_privacy_using_ea3:
    - text: "
Data Privacy using EA3 requires you to log on to the scanner and log off when you are done scanning for a period of time. If you do not log off, the system will log you off and you will have to log back on. Data Privacy using EA3 contains the following permissions. You can have Administrative, GE Service, Standard User or Limited User. Standard User can perform scanning functions and modify protocols. Administrator can setup and delete users. Limited users can perform all scanning functions. You must have Administrative permission to add or delete users. 
 
The Standard User permission can scan and modify protocols in Protocol Management. 
The Limited User can only scan. 
Emergency User login has Limited User permission
"
