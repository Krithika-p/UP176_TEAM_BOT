  utter_Minimize_pediatric_and_small_patient_doses:
    - text: "There are several steps that can be taken to reduce the amount of radiation that pediatrics and small patients receive from CT examinations.

Perform only necessary CT examinations 
Scan only the organ or anatomical region indicated
Minimize multi-phase contrast CT examinations
Properly center all patients in the gantry
Lower mA settings for chest and bone imaging 
Scan signal-to-noise
Use pediatric positioning accessories
Make a kid friendly environment

"
      custom: 
            payload: "collapsible"
            data: 
            - title: Perform only necessary CT examinations
              description: This important communication between the patient's physician and the radiologist is essential in determining the need for the CT examination. The indications and the appropriate technique to be used should be reviewed by the radiologist prior to every scan including the patient’s number of previous scans, reasons for the scan, and consideration of other effective lower dose modalities.
            - title: Scan only the organ or anatomical region indicated
              description: Limits can coverage to cover only the organ or anatomical region of the body indicated to avoid unnecessary exposure.
            - title:  Minimize multi-phase contrast CT examinations
              description: 1. CT studies with and without contrast material are not always needed.  
                2. Multiphase imaging may double or triple the dose and may not add diagnostic information to the study
            - title: Properly center all patients in the gantry
              description: Center all patients in the gantry to allow the bow tie filters to deliver dose where it is needed and filter more where it is not
            - title: Lower mA settings for chest and bone imaging
              description: Consider using a lower mA setting and higher Noise Indexes if AutomA is used for chest and bone imaging. Higher Resolution/dose imaging is typically unnecessary for these types of studies where there is high inherent contrast between the structures being imaged.
            - title: Scan signal-to-noise
              description: Limit the highest quality images requiring the highest radiation dose to very specific indications such as angiography or visualizing small subtle lesions. Studies with higher noise may be just as diagnostic and require lower dose. 
            - title: Use pediatric positioning accessories
              description: Use papoose boards and neonatal immobilizers, as needed, with certain patients.
            - title: Make a kid friendly environment
              description: Help pediatric patients feel less scared.
      attachment:
       payload:
         src: https://www.youtube.com/embed/Hy8VDsCUtHc?t=260
       type: video

