  utter_system_management_set_annotation_level_patient_anonymize:
    - text: "1. Click the ImageWorks icon.
2. From the Tool Chest, click Anon. Pat. Level.
3. Respond to the message prompt that defines the currently active anonymous state.
  a.Click OK to change the patient anonymous annotation level.
  b.Click Cancel to keep the current patient anonymous annotation level.
