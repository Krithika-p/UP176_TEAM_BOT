      a. The group is highlighted in the Local Groups list box. All information and buttons in the center panel refer to the highlighted group.
4. To change a group's roles, select the Roles option boxes and click Apply Roles.
     a. A green label confirms the applied roles.
     b. An error message box displays if it is unsuccessful
"
      
  utter_adding_member_to_group:
    - text: "Open EA3. 
1. From the Groups tab, select a group in the Local Groups area. 
2. In the Group Members area, click Add Membership. 
     a. A panel lists all the users that are eligible to be added to the selected group. 
3. Select the users you want to add to the group. 
     b. If no users are eligible to be added to this group, an error message displays. 
4. Click Add To Group. 
"
      
  utter_add_enterprise_group:
    - text: "Open EA3. 
1. From the Group tab, click Add Enterprise Group. 
2. From the Add Enterprise Group pop-up window, type and Enter a unique group name. 
     a. If an error occurs, a message box displays, and your changes are not committed to the database. Correct your errors and try again. Common errors include: 
     b. Group name already exists in the database 
