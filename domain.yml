"
      
  utter_change_user_name:
    - text: "Open EA3. 
1. From the Local Users tab, select a user. 
2. Click Change Name. 
3. From the Change Name window, type a new name. 
4. Click Confirm Change. 

"
      
  utter_change_user_password:
