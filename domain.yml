2. Wait three minutes and click Exam Rx again to begin scanning
"
      
  utter_system_management_use_of_product_network_filter:
    - text: "Product Network filters allow you to place a site firewall in front of the CT scanner. Filters may be configured
to restrict which computers may access the system and which system services are allowed to be controlled by other 
devices trying to access the operator console such as ftp, telnet and rlogin. This access is determined by configuring 
IP addresses allowed to access the system. DICOM1 access to the system can also be configured. The system default is for 
no services enabled, no IP addresses authorized and DICOM port 4006 enabled.
"
      
  utter_system_management_use_of_software_download_feature:
    - text: "The Software Download feature allows systems that have a service contract with Broadband connected to automatically 
download software updates. These updates can be configured to Auto Install or Manual install. A pop up indicating that 
this capability is installed on the system is displayed at every reboot for the first 3 weeks after a software load from cold.

"
      
  utter_system_management_how_to_update_software:
    - text: "1.From the Automatic Software Updates screen, click Continue.
2.As updates become available, from the Automatic Software Updates screen, click Install Later or
Install Now.
3.If Install Now is selected, view the progress bar, which indicates the install progress. If Install 
Later ischosen, you will be asked again on the next reboot to install the software update
"
      
  utter_system_management_how_to_leave_a_memo_for_service_engineer:
    - text: "1. From the Feature Status area, click message area.
2. From the message screen, click Memo.
3. Place the cursor in the menu area and type and Enter a message.
4. Click Save.
   a. The message displays in the log file.
- "
      
