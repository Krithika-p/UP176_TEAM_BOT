            data: 
            - title: Scan (raw) data
              description: With each rotation of the gantry, X-rays are emitted that pass through a portion of anatomy and strike 
                the detectors. It contains all of the information gathered during an exposure.
            - title: Suspended entries
              description: Sometimes the system for a variety of reasons may not be able to complete the reconstruction of a 
                particular image. This data is then automatically placed in a queue, where you can attempt to reconstruct it 
                again or delete it.

            - title: Save scan data
              description: The media scan data is saved to be dependent on your operator console type. Personal computer-based 
                systems save scan data to DVD2 -RAM3 media.

            - title: Restore scan data
              description: Scan data that has been stored on a DVD-RAM or external USB hard drive can be placed back onto the 
                system disk.Once On the system disk,the scan data can be reconstructed using any of the scan parameters

            - title: Reserve scan data
              description:  It is important that when the scan data files are reserved, the remaining number of available scan 
                files for use are reduced by the number reserved. If you do reserve scan files, when you no longer need the scan 
                data you should release the scan files.

            - title: Release scan
              description: Once scan data files that have been reserved are no longer needed, you can release them so they can 
                be overwritten with new data. Releasing the files increases the available scan data files accordingly

            - title: Graphic Retro
              description: Graphic Retro provides the capability to graphically prescribe your retrospective reconstructions 
                using an existing axial plane image as a reference image.

            - title: New Series
              description: New Series can be used to assign a new series number to a retro reconstruction. Normally 100 is added 
                to the series number of the original scan. If multiple reconstructions are done, they will be all added to this 
                series.

            - title: Overlapped axial imaging mode (w/ Advanced Acquisition)
              description: PMR 2-10 and RetroReconsupports the reconstruction of overlapped data from Axial scan type 10 mm 
                detector coverage. The reconstruction of overlapped axial data can improve formatted data. The interval cannot be 
                adjusted.

