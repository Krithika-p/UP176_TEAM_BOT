            - title: Equal
              description: Performs the selected operation and generate the new images.
            - title: Ratio slider
              description: Increases pixelweightingof the left(first) image when moced to the left and increases pixel weighting 
                of the right(second) image when moved to the right. The slider is only available during addition and subtraction
                when both Select Set buttons are selected.
