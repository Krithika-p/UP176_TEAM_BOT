      - text: "1. Select ImageWorks desktop.
              2. From the exam list browser, select the exam and series of interest for post processing.
              3. Click Applications in the Data Apps list.
              4. The AW Server client main window is opened and the same exam selected in the browser is
                selected automatically in the AW Server exam list. If the exam and series selected in the console
                exam list browser doesn’t exist in the AW Server exam list, a pop-up warning is displayed."
