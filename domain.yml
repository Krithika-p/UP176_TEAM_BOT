            data: 
            - title: Format
              description: Select the format of the printed series, using either the same format as the Film Composer or the Viewer.
            - title:  ImageSelection
              description: Move the Image Selection slider to include the number of images to be printed.
            - title:  Interval
              description: Select an Interval to print the images or choose to print all images in the series. 
            - title: Current Print Jobs
              description: The Current Print Jobs area displays messages about the job currently being executed and gives you the option to cancel the print job
            - title:  Print Last Sheet
              description:  Yes automatically prints the last sheet of film. Select No to manually click the Print button on the Film Composer. 
            - title:  Print Series
              description: Prints the series with the chosen selections. 
            - title:  Close
              description: Closes the Print Series screen without printing the series

  utter_print_series_parameters:
    - text: "Any portion of a series may be filmed using the Print Series (F4) key. All images need to 
    be filmed in the same window width and level. If multiple window widths and levels are needed (i.e., soft tissue and bone) the Print Series can be used for each window width and level.
    1. On the display monitor, click in one of the lower viewports.
    2. Click List Select.
    3. Select an exam, series, and image.
    4. Click the Manual Film Composericon.
    5. Place the cursor in the image/series to be used for Print Series.
    6. Press F4.
    7. Set The Print Series parameters.
    8. Click Print Series."

